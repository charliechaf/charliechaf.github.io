<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body ontouchstart="countTouches(event)" ontouchend="countTouches(event)">





<p style="font-family: 'Merriweather', serif; font-size:400px; margin-left: auto; margin-right: auto; width: 50px;"> <span id="demo">0</span></p>

<script>
function countTouches(event) {
  var x = event.touches.length;
  document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
