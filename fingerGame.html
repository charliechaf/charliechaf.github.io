<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body ontouchstart="countTouches(event)" ontouchend="countTouches(event)">
<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
<link rel= "stylesheet" type="text/css" href= "clickCounter/clickCounter.css">
<div class="wrapper">
<div class="numberDisplay"> <span id="demo">0</span></div>
</div>
<script>
function countTouches(event) {
  var x = event.touches.length;
  document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
