<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>


    <!-- Bootstrap CSS -->
    <link rel= "stylesheet" type="text/css" href= "narkfark/css.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">


<div class="jumbotron">
    <div class="jumbotro text-center" id="introslide">
        <h1 class="display-4">Nark & Fark!</h1>
        <p class="lead">Nark & Fark is a simple, strategy card game.  </p>
        <p class="lead">This is a score keeper for the game. </p>
    </div>
</div>

<div class="input-group mb-3" id="playerselectforms">

  <div class="input-group mb-3" id="player1">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default">Player 1</span>
    </div>
    <input id="player1" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
  </div>

  <div class="input-group mb-3" id="player2">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default">Player 2</span>
    </div>
    <input type="text"  id="player2" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
  </div>

  <div class="input-group mb-3" id="player3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default">Player 3</span>
    </div>
    <input type="text" id="player3" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
  </div>

  <div class="input-group mb-3" id="player4">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default">Player 4</span>
    </div>
    <input type="text" id="player4" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
  </div>

  <div class="input-group mb-3" id="player5">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default">Player 5</span>
    </div>
    <input type="text"  id="player5" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
  </div>

  <div class="input-group mb-3" id="player6">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default">Player 6</span>
    </div>
    <input type="text" id="player6" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">

  </div>

  <div class="container mb-3">
    <input class="btn btn-primary mb-3" type="submit" value="Submit" id="playerSubmit" style= "width: 100px; margin: auto;">

  </div>

</div>

    <div class="dropdown" id="RoundDropdown">
<button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
  Select Number of Cards in First Round
</button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="selectNumRounds">
      <a class="dropdown-item" >1</a>
      <a class="dropdown-item" >2</a>
      <a class="dropdown-item" >3</a>
      <a class="dropdown-item" >4</a>
      <a class="dropdown-item" >5</a>
      <a class="dropdown-item" >6</a>
      <a class="dropdown-item" >7</a>
      <a class="dropdown-item" >8</a>
    </div>$("#RoundSummary").classList.remove('pulse');
  </div>
<div class="alert alert-secondary" id="RoundSummary">

</div>

<div id="playerGuesses">

</div>

<div id="playerWins" style="float: right;">  </div>
<div id="demo"></div>

<div id="users">
  <table>
    <!-- IMPORTANT, class="list" have to be at tbody -->
    <tbody class="list">
      <tr>
        <td class="name">Name</td>
        <td class="guesses">Guess Log</td>
        <td class="wins"> Win Log</td>
        <td class="score">Score</td>
      </tr>
    </tbody>
  </table>

</div>

<div id="NextRound"> 
  <button class="btn btn-success">Next Round</button>
</div>

<div id="PreviousRound">
  <button class="btn btn-danger">Previous Round</button>
</div>


<div id="extraspace">  
</div>
    <!-- Optional JavaScript -->

    <script type="text/javascript" src="narkfark/JS.js"></script>

    
</html>
